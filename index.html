<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tik Tac Tiles</title>
</head>
<body>
    <h1 class="title text-center display-4 fw-bold mt-5">Tic Tak Tiles</h1>
    <div class="main-box">
        <div class="row mt-3">
            <input id= "p1" type="text" placeholder="Player 1 Name" class="text-center fs-5 input border-0 mb-2 rounded-2">
            <input id= "p2" type="text" placeholder="Player 2 Name" class="text-center fs-5 input border-0 mb-4 rounded-2">
            <div class="col-4 mb-2">
                <div class="a box" id="a"></div>
            </div>
            <div class="col-4">
                <div class="b box" id="b"></div>
            </div>
            <div class="col-4">
                <div class="c box" id="c"></div>
            </div>
            <div class="col-4 mb-2">
                <div class="d box" id="d"></div>
            </div>
            <div class="col-4 mb-2">
                <div class="e box" id="e"></div>
            </div>
            <div class="col-4">
                <div class="f box" id="f"></div>
            </div>
            <div class="col-4">
                <div class="g box" id="g"></div>
            </div>            
            <div class="col-4">
                <div class="h box" id="h"></div>
            </div>
            <div class="col-4">
                <div class="i box" id="i"></div>
            </div>
            <h1 id="h1" class="fs-3 mt-5 ms-2 text-center"></h1>
        </div>
    </div>
    <footer>
        <h3>Made with ❤️ by Noor</h3>
    </footer>
    <script src="app.js"></script>
</body>
</html>
